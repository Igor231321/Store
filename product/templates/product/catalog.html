{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section>
    <h1 class="text-center font-bold text-4xl border-b pb-2 mb-4 text-gray-800">Каталог</h1>
    <div class="grid grid-cols-4 gap-4">
      {% for product in products %}
        <div class="rounded-xl hover:shadow-[0_0_15px_rgba(0,0,0,0.5)] transition p-4 group">
          <a href="{{ product.get_absolute_url }}"><img src="{{ product.variations.first.image.url }}" alt="" class="w-full object-cover rounded-xl mb-4" /></a>

          <div class="text-center">
            <a href="{{ product.get_absolute_url }}"><h2 class="text-xl font-semibold text-gray-900 group-hover:text-blue-500">{{ product.title }}</h2></a>
            <p class="text-lg font-semibold text-blue-400 mt-3">{{ product.variations.first.price|floatformat }} грн.</p>
            <hr class="mt-4 group-hover:opacity-0 text-gray-300" />
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
