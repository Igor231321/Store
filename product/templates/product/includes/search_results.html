{% load static %}

{% for product in products %}
  <a href="{{ product.get_absolute_url }}"
     class="relative p-3 flex  items-center bg-white border border-gray-200 rounded-lg shadow-sm flex-row hover:bg-gray-100">
    <img class="object-cover rounded-t-lg h-auto max-w-15 w-full md:rounded-none md:rounded-s-lg"
         src="{{ product.variations.first.image.url }}" alt="{{ product.name }}">
    <div class="flex flex-col justify-between px-3 leading-normal">
      <h5 class="mb-2 text-base font-bold tracking-tight text-gray-900 dark:text-white">{{ product.name }}</h5>

      {% if product.discount %}
        <span class="line-through text-gray-500 text-xs">
          {{ product.display_price }}
        </span>
      {% endif %}
      <p class="text-sm font-semibold text-slate-600">{{ product.display_price_with_discount }}</p>
      {% if product.discount %}
        <span class="bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full absolute top-2 left-2">
        -{{ product.discount|floatformat }}%
        </span>
      {% endif %}
    </div>
  </a>
{% empty %}
  Нічого не знайдено
{% endfor %}
